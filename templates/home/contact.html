{% extends 'basic.html' %}
{% block contactactive %}active{%endblock%} 
{% block title %}
  Contact Us
{% endblock %}
{% block body %}
  <div class="container my-3">
    <form action="/contact/" method="post">
      {% csrf_token %}
      <h2>Contact Us - How may I help you!</h2>
      <div class="mb-3 my-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" required id="name" name="name" placeholder="Enter your name..." />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email..." />
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Phone no.</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone no...." />
      </div>
      <div class="mb-3">
        <label for="content" required class="form-label">Tell us your queries...</label>
        <textarea class="form-control" id="content" name="content" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
